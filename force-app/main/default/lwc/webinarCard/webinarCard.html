<template>
    <template if:true={record}>
        <lightning-card  title={record.Name} class="slds-m-bottom_medium">
            <lightning-button 
                label="Register Now!" 
                onclick={openRegistrationModal}
                slot="actions"
                variant="brand">
            </lightning-button>
            <div class="slds-p-horizontal_medium">
                <p class="slds-p-bottom_small">
                    {record.Description__c} 
                </p>
                <strong>When: </strong> <lightning-formatted-date-time value={record.StartTime__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                    minute="2-digit" time-zone-name="short" hour12="true"></lightning-formatted-date-time> <br />
                <strong>Duration: </strong> {record.Duration__c} minutes<br />
                <strong>Instructor: </strong> {record.Owner.Name}
            </div>
            <div slot="footer">
                <template if:true={webinarTopics}>
                    <template for:each={webinarTopics} for:item="topic">
                        <lightning-badge label={topic} key={topic}></lightning-badge>
                    </template>
                </template>
            </div>
        </lightning-card>
    </template>
    <template if:true={showRegistrationModal}>
        <c-registration-modal webinar-id={recordId} onclose={closeRegistrationModal}></c-registration-modal>
    </template>
</template>
